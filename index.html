<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- light background glow -->
    <div class="gradient-circle"></div>

    <div class="calculator">

        <input type="text" id="input" class="form-control display-area" placeholder="0" readonly>

        <div class="row my-2 px-3 mt-5">
            <div class="col-3"><button class="btn special" onclick=backSpace()><i class="fa-solid fa-delete-left"></i></button></div>
            <div class="col-3"><button class="btn special" onclick=clearDisplay()>AC</button></div>
            <div class="col-3"><button class="btn special" onclick=toggleSign()>+/-</button></div>
            <div class="col-3"><button class="btn operator" onclick=setOperator('/')>÷</button></div>
        </div>

        <div class="row my-2 px-3">
            <div class="col-3"><button class="btn" onclick=append(7)>7</button></div>
            <div class="col-3"><button class="btn" onclick=append(8)>8</button></div>
            <div class="col-3"><button class="btn" onclick=append(9)>9</button></div>
            <div class="col-3"><button class="btn operator" onclick=setOperator('*')>×</button></div>
        </div>

        <div class="row my-2 px-3">
            <div class="col-3"><button class="btn" onclick=append(4)>4</button></div>
            <div class="col-3"><button class="btn" onclick=append(5)>5</button></div>
            <div class="col-3"><button class="btn" onclick=append(6)>6</button></div>
            <div class="col-3"><button class="btn operator" onclick=setOperator('-')>−</button></div>
        </div>

        <div class="row my-2 px-3">
            <div class="col-3"><button class="btn" onclick=append(1)>1</button></div>
            <div class="col-3"><button class="btn" onclick=append(2)>2</button></div>
            <div class="col-3"><button class="btn" onclick=append(3)>3</button></div>
            <div class="col-3"><button class="btn operator" onclick=setOperator('+')>+</button></div>
        </div>

        <div class="row my-2 px-3">
            <div class="col-6 zero-btn"><button class="btn" onclick=append(0)>0</button></div>
            <div class="col-3"><button class="btn" onclick=append('.')>.</button></div>
            <div class="col-3"><button class="btn operator" onclick=calculate()>=</button></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
